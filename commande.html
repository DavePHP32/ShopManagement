
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de commande</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h1 class="mt-5">Création de commande</h1>
    <hr>

    <form>
        <div class="form-group">
            <label for="clientName">Nom du client</label>
            <input type="text" class="form-control" id="clientName" placeholder="Entrez le nom du client" required>
        </div>

        <div class="form-group">
            <label for="productName">Produit</label>
            <input type="text" class="form-control" id="productName" placeholder="Entrez le nom du produit" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantité</label>
            <input type="number" class="form-control" id="quantity" placeholder="Entrez la quantité" required>
        </div>

        <div class="form-group">
            <label for="shippingAddress">Adresse de livraison</label>
            <textarea class="form-control" id="shippingAddress" rows="3" placeholder="Entrez l'adresse de livraison" required></textarea>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" rows="3" placeholder="Ajoutez des notes supplémentaires"></textarea>
        </div>

        <div class="form-group">
            <label for="priority">Priorité</label>
            <select class="form-control" id="priority">
                <option value="normal">Normal</option>
                <option value="urgent">Urgent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Statut</label>
            <select class="form-control" id="status">
                <option value="en_attente">En attente</option>
                <option value="en_cours">En cours de traitement</option>
                <option value="expediee">Expédiée</option>
            </select>
        </div>

        <div class="form-group">
            <label for="paymentMethod">Méthode de paiement</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="credit_card" checked>
                <label class="form-check-label" for="creditCard">Carte de crédit</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                <label class="form-check-label" for="paypal">PayPal</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Créer la commande</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script
